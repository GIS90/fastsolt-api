# Flask APP[默认配置，不建议更改]
[app]
# 中间件
secret_key = "IbelivemeIcanfly-gaomingliang"
allow_host = []  # 白名单IP列表 ["127.0.0.1"]，默认为空允许全部访问
cors_origin = ["*"]
ban_router = ["/ban1", "/ban2"]  # 禁止访问的路由列表
