request_method = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]  # 允许通过的请求方法列表[备注：大写]
gzip_size = 1000
gzip_level = 6
# docs
openapi_url = "/api/documentation/v1/openapi.json"
